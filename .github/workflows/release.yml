---
name: Release
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'The name of the package to release'
        required: true
      version:
        description: 'The version to release'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Installing dependencies
        run: pacman -Syu pacman-contrib base-devel bash git
      - name: Running tests
        run: bash scripts/test.sh ${{ github.event.inputs.name }}
  release:
    needs:
      - test
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Installing dependencies
        run: pacman -Syu pacman-contrib base-devel bash git openssh
      - name: Updating PKGBUILD
        run: bash scripts/update.sh inko ${{ github.event.inputs.version }}
      - name: Updating AUR repository
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.AUR_SSH_KEY }}"
          bash scripts/aur.sh inko ${{ github.event.inputs.version }}
